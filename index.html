<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bsale Store</title>
    <!-- link to style boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <!-- Start Navbar store -->
        <nav class="navbar navbar-light" style="background-color: #FF792E;">
            <div class="row container-fluid justify-content-md-center">
                <a class="navbar-brand col-md-2 text-center" id="nav-logo">
                    BSALE STORE
                </a>
                <div class="col-md-8">
                    <form class="d-flex" id="search-form">
                        <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search" id="nav-search-input" pattern="[a-zA-Z0-9]+">
                        <button class="btn" type="submit" id="nav-search-btn">Buscar </button>
                    </form>
                </div>
                
            </div>
        </nav>
        <!-- End Navbar store -->
    </header>
    <main class="container-fluid mt-4">
        <div class="d-flex justify-content-around mb-4">
            <div class="categories-select" style="width:250px;">
                <select class="form-select form-select-sm" id="categories-dropdown">
                    <option value="0">Todas las Categorias:</option>
                </select>
            </div>
        </div>
        <div id="spinner" class="hide">
            <div class="spinner-grow text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        
        <div class="d-flex justify-content-around flex-wrap mb-5" id="cards">
        
        </div>
    </main>
    <!-- start to alerts -->
    <div class="hide" id="alert-error">
        <div class="alert alert-danger d-flex align-items-center" role="alert" >
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            <div id="alert-message" class="text-center" role="alert">
                <!-- message -->
            </div>
        </div>
    </div>
    
<!--end to alerts-->
    <!-- start footer -->
    <footer class="d-flex justify-content-center">
        <nav aria-label="Page navigation">
            <ul class="pagination" id="pagination">
                <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
                </li>
                <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
                </li>
            </ul>
        </nav>
    </footer>
    <!-- end footer -->
    
    <!-- link js to boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- link to data -->
    <script src="./js/classes/Product.js"></script>
    <script src="./js/classes/Category.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
